<html>
  <body>
    <h1>Sumador</h1>
    <form id="sumar-form">
      <label for="first-number">Quantity:</label>
      <input type="number" id="first-number" />
      <label for="second-number">Price:</label>
      <input type="number" id="second-number" />
      <label for="codigo-estado">State Code: </label>
            <select id="codigo-estado">
                <option value="UT">UT</option>
                <option value="NV">NV</option>
                <option value="TX">TX</option>
                <option value="AL">AL</option>
                <option value="CA">CA</option>
            </select>
      <input type="submit" value="Sumar" />
    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
